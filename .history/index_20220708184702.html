<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/33ab42410f.js" crossorigin="anonymous"></script>
    <title>Nodasoft</title>
</head>

<body>
    <div class="wrapper">
        <header class="header container">
            <a class="open__popup" href="#pop_up">Open pop-up button</a>
        </header>
        <div class="main__block container">
            <div class="div__1">1</div>
            <div class="div__2">2</div>
            <div class="div__3">3</div>
            <div class="div__4">4</div>
            <div class="div__5">5</div>
        </div>
        <div class="second__block container">
            <div class="div1"> </div>
            <div class="div2"> </div>
            <div class="div3"> </div>
            <div class="div4"> </div>
        </div>
        <footer class="footer container"></footer>
    </div>
    <div class="popup">
        <button class="popup__close"></button>
        <h2 class="popup__text">Pop-up</h2>
    </div>
</body>

</html>
